<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guestbook Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0; /* base layer */
      background: black; /* fallback background color */
    }

    /* Transparent overlay for better text contrast (optional) */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* Form layout */
    .page-container {
      position: relative;
      z-index: 2; /* ensures the form is above the video */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 80px 20px;
      box-sizing: border-box;
    }

    .form-box {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      animation: fadeIn 0.8s ease-out;
    }

    #tripetto-1948fku {
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .page-container {
        padding: 40px 10px;
      }
      .form-box {
        padding: 25px;
        border-radius: 16px;
      }
    }
  </style>
</head>
