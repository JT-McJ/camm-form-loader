<!DOCTYPE html>

  <title>Guestbook Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      background: #000; /* fallback behind video */
    }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Page layout with vertical padding and scrollable area */
    .page-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px; /* adds top/bottom spacing and side margin */
      box-sizing: border-box;
    }

    /* Form wrapper box */
    .form-box {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      animation: fadeIn 0.8s ease-out;
    }

    /* Form content */
    #tripetto-1948fku {
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .page-container {
        padding: 40px 10px;
      }
      .form-box {
        padding: 25px;
        border-radius: 16px;
      }
    }
  </style>
</head>
