<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    /* Reset + layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Video background */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Bubble container */
    .thank-you-box {
      background: #ffffff;
      border-radius: 24px;
      padding: 50px 70px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .thank-you-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #2e7d32; /* green */
    }

    p {
      margin: 0;
      font-size: 1.1rem;
      color: #444;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- ðŸŸ¦ Replace the video src below with your own hosted background -->
  <video class="bg-video" autoplay muted loop playsinline>
